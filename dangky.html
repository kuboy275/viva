<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>ViVa88</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="robots" content="index, follow">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0">
    <link rel="icon" href="favicon-16x16.png" type="image/x-icon" sizes="16x16">
    <link rel="stylesheet" href="styles/fontawesome.css">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet">
  </head>
  <body class="register-page">
    <div class="wrapper">
      <header class="header">
        <div class="container-fluid">
          <nav class="nav justify-content-between align-items-center flex-nowrap"><a class="nav__logo" href="index.html"><img class="d-block mx-auto mx-lg-left" src="./images/viva_large_white.svg"></a>
            <div class="nav__login d-flex align-items-center"><a class="btn primary-btn" href="dangky.html">Đăng Ký</a><a class="btn second-btn ml-2" href="dangnhap.html">Đăng Nhập</a></div>
          </nav>
        </div>
      </header>
      <section class="register">
        <div class="container"> 
          <div class="row">
            <div class="col-12 col-lg-5 px-0">
              <div class="account-banner h-100"><img class="img-fluid w-100 h-100" src="./images/register-bg.jpeg" alt="banner"></div>
            </div>
            <div class="col-12 col-lg-7 mx-auto px-lg-0">
              <form class="needs-validation form-reused" action="post" id="register-form">
                <div class="title pb-4">
                  <h1 class="title__text text-center">Đăng ký thành viên Viva88</h1>
                  <div class="title__line"></div>
                </div>
                <div class="form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <div class="input-group-text"> <i class="far fa-user"></i></div>
                    </div>
                    <input class="form-control" id="name" type="text" required="true" placeholder="Tên đăng nhập">
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <div class="input-group-text"> <i class="far fa-phone-alt"></i></div>
                    </div>
                    <input class="form-control" id="phone" type="number" required="true" placeholder="Số điện thoại">
                  </div><small class="form-text text-muted" id="emailHelp">(*) Lưu ý: Nhập số điện thoại đang sử dụng để nhận tài khoản</small>
                </div>
                <div class="form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <div class="input-group-text"> <i class="far fa-key"></i></div>
                    </div>
                    <input class="form-control" id="password" type="password" required="true" placeholder="Mật khẩu">
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <div class="input-group-text"> <i class="far fa-key"></i></div>
                    </div>
                    <input class="form-control" id="confirmpassword" type="password" required="true" placeholder="Nhập lại mật khẩu">
                  </div>
                </div><button type="submit" class="btn primary-btn register-btn">Đăng ký</button>
              </form>
            </div>
          </div>
        </div>
      </section>
      <footer class="footer py-3">
        <div class="container-fluid">
          <div class="row align-items-center justify-content-center"> 
            <div class="col-5 col-sm-2 px-0 mb-2 mb-sm-0"><img class="d-block mx-auto" src="./images/viva_large_white.svg" alt="" width="70%"></div>
            <p class="mb-0 text-white">© Copyright 2023. viva88. All Rights Reserved.</p>
          </div>
        </div>
      </footer>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/main.js"></script>
  </body>
</html>
